<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./scripts/fortune.js"></script>
    <script src="./scripts/audio.js"></script>
    <link rel="stylesheet" href="./fortune.css">
    <link rel="stylesheet" href="./navbar.css">
</head>

<body>
    <div class="navbar">
        <div class="navbar-left">
            <img class="logo-img" src="../admin/branding/text-logo.png">
            <!-- mute when clicked,  -->
            <img id="sound-icon" src="./assets/sound-white.svg" draggable="false">
        </div>
        <!-- Home Button, right (landing page?)-->
        <div class="navbar-right">
            <div class="nav-img">
                <img src="./assets/blue_jellybean.png" style="float:right" class="zoom-image" alt="Home">
                <span style="float:right"> Home: </span>
            </div>
            <div class="nav-img">
                <img src="./assets/orange_jellybean.png" style="float:right" onclick="GoBack()" class="zoom-image" alt="Back">
                <span style="float:right"> Back: </span>
            </div>
            <div class="nav-img">
                <img src="./assets/red_jellybean.png" style="float:right" class="zoom-image" alt="Account">
                <span style="float:right"> Account: </span>
            </div>
        </div>

    </div>
    
    <div class="fortune-beans">
        <img src="./assets/green_jellybean.png" id="green-jellybean" onclick="toggleText('green')" class="zoom-image" alt="Hover over me">
        <img src="./assets/blue_jellybean.png" id="blue-jellybean" onclick="toggleText('blue')" class="zoom-image" alt="Hover over me">
        <img src="./assets/red_jellybean.png" id="red-jellybean" onclick="toggleText('red')" class="zoom-image" alt="Hover over me">
        <img src="./assets/yellow_jellybean.png" id="yellow-jellybean" onclick="toggleText('yellow')" class="zoom-image" alt="Hover over me">
        <img src="./assets/pink_jellybean.png" id="pink-jellybean" onclick="toggleText('pink')" class="zoom-image" alt="Hover over me">
    </div>

    <div class="fortune">
        <p class="text" state="none">Choose a Bean</p>
    </div>

    <div class="bg">
        <ul class="bg-emojis">
            <li>🍭</li>
            <li>🍬</li>
            <li>🧁</li>
            <li>🍦</li>
            <li>🎂</li>
            <li>🍡</li>
            <li>🍢</li>
            <li>🍬</li>
            <li>🍭</li>
            <li>🍭</li>
            <li>🍬</li>
        </ul>
    </div>

    <audio hidden autoplay loop id="background-music">
        <source src="./assets/goofy.mp3">
    </audio>
</body>

</html>
