<!DOCTYPE html>
<!-- Landing Page-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JellyBean Program</title>
    <link rel="stylesheet" href = "/jellybean_fortune/jellybean.css">
    <link rel="stylesheet" href="/jellybean_fortune/navbar.css">
    <script src="./scripts/jellybean.js"></script>
    <script src="./scripts/audio.js"></script>
</head>
<body>
    <!-- Top bar has the logo, sounds button, and home button? -->
    <div class="navbar" >
        <div class="navbar-left">
            <img src="../admin/branding/text-logo.png">
            <!-- mute when clicked,  -->
            <img id="sound-icon" src="./assets/sound.svg" draggable="false">
        </div>
        <!-- Home Button, right (landing page?)-->
        <div class="navbar-right">
            <div class="nav-img">
                <img src="./assets/blue_jellybean.png" style="float:right" class="zoom-image" alt="Hover over me"> 
                <span style="float:right"> Home </span>
            </div>
            <div class="nav-img">
                <img src="./assets/orange_jellybean.png"  style="float:right" class="zoom-image" alt="Hover over me">
                <span style="float:right"> Back </span>
            </div>
            <div class="nav-img">
                <img src="./assets/red_jellybean.png" style="float:right" class="zoom-image" alt="Hover over me"> 
                <span style="float:right"> Account </span>
            </div>      
        </div>
    </div>
    

    <div>
        <section class="jar-beans" id="jar-beans">
            <img src="/jellybean_fortune/assets/jarandjelly.png" alt="Jar with Jellybeans" class = "jar">  <!-- the jar --> 
            
        </section>
    </div>

    <!-- Button placed in div for centering -->
    <div>
        <section class="submit-button">
            <button onclick="shakeJar()">Shake Jar?</button>  <!-- button should shake the jar-->
        </section>
    </div>

    <audio hidden autoplay loop id="background-music">
        <source src="./assets/goofy.mp3">
    </audio>
</body>

</html>
