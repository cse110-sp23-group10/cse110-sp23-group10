<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fortune Page</title>
    <link rel="icon" href="./assets/jarandjelly.png" type="image/x-icon" />
    <link rel="stylesheet" href="./credits.css" />
    <link rel="stylesheet" href="./navbar.css" />
  </head>

  <body>
    <script src="./scripts/credits.js"></script>
    <div class="navbar">
      <div class="navbar-left">
        <img class="logo-img" src="../admin/branding/text-logo.png" alt="Jellybean logo" />

        <img id="sound-icon" src="./assets/sound-white.svg" draggable="false" alt="Sound icon" />
      </div>
      <!-- Home Button, right (landing page?)-->
      <div class="navbar-right">
        <div class="nav-img">
          <img
            src="./assets/blue_jellybean.png"
            style="float: right"
            class="zoom-image"
            id="back"
            alt="Home"
          />
          <span style="float: right"> Home: </span>
        </div>
      </div>
    </div>
    <h1 style="font-size: 50px">Credits:</h1>

        <img class="profile" src="./assets/contributors/bill.png" alt="Bill" />

      <div class="grid-item">
        <img class="profile" src="./assets/contributors/matt.png" alt="Matt" />
        <div class="caption">Matthew</div>

      <div class="grid-item">

      <div class="grid-item">
        <img class="profile" src="./assets/contributors/dennis.png" alt="Dennis" />

        <img class="profile" src="./assets/contributors/kian.png" alt="Kian" />

    <div class="bg">
      <ul class="bg-emojis">
        <li>🍭</li>
        <li>🍬</li>
        <li>🧁</li>
        <li>🍦</li>

        <li>🍬</li>
