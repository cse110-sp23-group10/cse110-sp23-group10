name: CI/CD Pipeline
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "14"

      - name: Verify directory structure
        run: |
          pwd
          ls -la
          ls -la ../../
          ls -la ../../toxic8ball

      - name: Get changed files
        id: files
        uses: jitterbit/get-changed-files@v1

      - name: Install dependencies
        run: npm install

      - name: Run Unit test if any added
        run: |
          found="F"
          for changed_file in ${{ steps.files.outputs.all }}; do
            if echo "${changed_file}" | grep -q "\.test\.js$"; then
                found="T"
            fi
          done
          if [ "$found" = "T" ]; then
            echo "Unit Test File Added, running integration testing"
          else
            echo "No Unit Test file added, yet running integration testing"
          fi
          cd toxic8ball; npm i; npm test

      - name: Prettier linting
        uses: creyD/prettier_action@v4.3
        with: 
          working_directory: toxic8ball
          prettier_options: --write **/*.{js,md,html,css}
          only_changed: True

      - name: Build
        uses: andstor/jsdoc-action@v1
        with:
          output_dir: ./out
          config_file: conf.json
          template: minami
          front_page: README.md
      
      

