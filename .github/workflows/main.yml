name: CI/CD Pipeline

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "14"

      - name: Install dependencies
        run: npm install

      - name: Check Pull Request Title
        run: |
          if [[ "${{ github.event_name }}" == "push" ]]; then
            if [[ "${{ github.event.push.title }}" =~ "New Feature" ]]; then
              echo "Hello"
              if ! git diff --name-only HEAD | grep -qE '\.test\.js$'; then
                echo "Unit test file not found"
                exit 0
              fi
              run: cd toxic8ball; npm i; npm test   
            fi
          fi     

      - name: Lint code
        run: cd toxic8ball; npm i; npm run lint

      - name: Generate documentation
        run: cd toxic8ball; npm i; npm run docs
      
      

